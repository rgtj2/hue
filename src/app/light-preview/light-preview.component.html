<div class="light-preview" [ngStyle]="setLightStyle()">

  <div [ngSwitch]="light.state.reachable">

    <hue-light-toggle-button *ngSwitchDefault [light]="light"><i class="fa fa-lightbulb-o"></i></hue-light-toggle-button>

    <div class="_unreachable" *ngSwitchCase="false">!!</div>

  </div>

  <div class="_name">{{light.name}}</div>

  <div class="_brightness">{{light.state.brightnessPercent}}%</div>
</div>
